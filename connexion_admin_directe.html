<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobeGenius - Connexion Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .services-status {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 12px;
        }
        
        .service-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 5px;
        }
        
        .status-dot.green { background: #28a745; }
        .status-dot.red { background: #dc3545; }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>✈️ GlobeGenius</h1>
            <p>Administration Console</p>
        </div>
        
        <div id="status"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="admin@globegenius.app" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" value="admin123" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                Se connecter
            </button>
        </form>
        
        <div class="services-status">
            <div class="service-item">
                <span>Backend API</span>
                <span id="backendStatus">
                    <span class="loading"></span>
                </span>
            </div>
            <div class="service-item">
                <span>Frontend</span>
                <span id="frontendStatus">
                    <span class="loading"></span>
                </span>
            </div>
        </div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const backendStatusEl = document.getElementById('backendStatus');
        const frontendStatusEl = document.getElementById('frontendStatus');

        // Check services status
        async function checkServices() {
            // Check backend
            try {
                const response = await fetch('http://localhost:8000/api/v1/health/', {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'omit',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                if (response.ok) {
                    backendStatusEl.innerHTML = 'Actif <span class="status-dot green"></span>';
                } else {
                    backendStatusEl.innerHTML = 'Erreur <span class="status-dot red"></span>';
                }
            } catch (error) {
                console.error('Backend check error:', error);
                backendStatusEl.innerHTML = 'Hors ligne <span class="status-dot red"></span>';
            }

            // Check frontend
            try {
                const response = await fetch('http://localhost:3001/', {
                    method: 'GET',
                    mode: 'no-cors', // For frontend check
                });
                // If no error thrown, assume it's accessible
                frontendStatusEl.innerHTML = 'Actif <span class="status-dot green"></span>';
            } catch (error) {
                console.error('Frontend check error:', error);
                frontendStatusEl.innerHTML = 'Hors ligne <span class="status-dot red"></span>';
            }
        }

        // Show status message
        function showStatus(message, type) {
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // Login function
        async function login(email, password) {
            try {
                showStatus('Connexion en cours...', 'info');
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<span class="loading"></span> Connexion...';

                // Login request
                const formData = new URLSearchParams();
                formData.append('username', email);
                formData.append('password', password);

                const response = await fetch('http://localhost:8000/api/v1/auth/login', {
                    method: 'POST',
                    mode: 'cors',
                    credentials: 'omit',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Accept': 'application/json',
                    },
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('access_token', data.access_token);
                    
                    showStatus('✅ Connexion réussie ! Redirection...', 'success');
                    
                    // Redirect to admin dashboard
                    setTimeout(() => {
                        window.location.href = 'http://localhost:3001';
                    }, 1500);
                } else {
                    const errorData = await response.json();
                    showStatus(`❌ Erreur: ${errorData.detail}`, 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showStatus('❌ Erreur de connexion au serveur', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Se connecter';
            }
        }

        // Form submit handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            await login(email, password);
        });

        // Check services on load
        checkServices();
        
        // Recheck services every 30 seconds
        setInterval(checkServices, 30000);

        // Show initial status
        showStatus('Prêt à se connecter', 'info');
    </script>
</body>
</html>
